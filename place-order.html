<body onload="loadIds()" style="background-color: #0e1523;">

      <hr>
      <div class="container">
        <div class="row">
            <div class="col-3">
                <div class="form-group">
                    <select name="" id="customer-id" class="form-control"></select>
                </div>
            </div>
            <div class="col-3">
                <input type="text" disabled class="form-control" id="name" >
            </div>
            <div class="col-3">
                <input type="text" disabled class="form-control" id="address">
            </div>
            <div class="col-3">
                <input type="text" disabled class="form-control" id="salary">
            </div>
            
        </div>
      </div>

      <hr>
      <br>
      <div class="container">
        <div class="row">
            <div class="col-2">
                <div class="form-group">
                    <select name="" id="item-id" class="form-control"></select>
                </div>
            </div>
            <div class="col-3 ">
                <input type="text" disabled class="form-control" id="nameItem">
            </div>
            <div class="col-2">
                <input type="text" disabled class="form-control" id="quantity">
            </div>
            <div class="col-2">
                <input type="text" disabled class="form-control" id="price">
            </div>
            <div class="col-3">
                <input type="text" class="form-control" id="qty" placeholder="Needed Quantity">
            </div>
            <br><br>
            <div class="col-12">
                <button class="btn btn-primary col-12" onclick="addToCart()">Add to Cart</button>
            </div>
            
        </div>
      </div>
      <br>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Item Name</th>
                  <th>Unit Price</th>
                  <th>Quantity</th>
                  <th>Total</th>
                </tr>
              </thead>
              <tbody id="cart-body">

              </tbody>
            </table>
          </div>
        </div>
      </div>
      <hr>

      <div class="container">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <input type="text" disabled id="net-Total" style="padding:0.5rem;color: red;font-size: larger;">
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <button class="btn btn-success col-12" onclick="placeOrder()">Place Order</button>
            </div>
          </div>
        </div>
      </div>
