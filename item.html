    <div class="container" style="margin-top: 2rem;">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-3">
                <div class="form-group">
                    <label for="name" style="color: lightgreen;">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="ex: Pen">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="form-group">
                    <label for="quantity" style="color: lightgreen;">Quantity</label>
                    <input type="number" id="quantity" class="form-control" placeholder="ex: 10">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="form-group">
                    <label for="price" style="color: lightgreen;">Price</label>
                    <input type="number" id="price" class="form-control" placeholder="Rs.25">
                </div>
            </div>
            <div class="col-12 ">
                <br>
                <div class="form-group">
                    <input type="button" id="btn-create"  class="btn btn-primary col-5" value="Create Item" onclick="createItem()">
                    <input type="button" id="btn-update"  class="btn btn-success col-5" value="Update Item" onclick="updateRecord()">
                </div>
            </div>
        </div>
    </div>

    <hr>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>#Id</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody id="table-body">
            
        </tbody>
    </table>
