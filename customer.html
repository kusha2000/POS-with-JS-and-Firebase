<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer</title>
    <link rel="stylesheet" href="styles/customer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body onload="loadCustomer()">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="dashboard.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="customer.html">Customer</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="item.html">Items</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="order.html">Orders</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="place-order.html">Place Order</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

 
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-3">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="ex: Nimal">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control" placeholder="ex: Colombo">
                </div>
            </div>
            <div class="col-12 col-sm-6 col-md-3">
                <div class="form-group">
                    <label for="salary">Salary</label>
                    <input type="text" id="salary" class="form-control">
                </div>
            </div>
            <div class="col-12 ">
                <br>
                <div class="form-group">
                    <input type="button" id="btn-create"  class="btn btn-primary col-5" value="Create Customer" onclick="createCustomer()">
                    <input type="button" id="btn-update"  class="btn btn-success col-5" value="Update Customer" onclick="updateCustomer()">
                </div>
            </div>
        </div>
    </div>

    <hr>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>#Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Salary</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody id="table-body">
            
        </tbody>
    </table>


    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="scripts/firebaseConfig.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <script src="scripts/customer.js"></script>
    
</body>
</html>
